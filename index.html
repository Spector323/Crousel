<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="carousel">
      <div class="carousel-container">
        <button class="carousel-left carousel-button">L</button>
        <div class="image-container">
            
          <div class="image-wrapper wrapper-1">
            <img
              src="https://w.forfun.com/fetch/f8/f866e0e0abfc721b22bd49878987512c.jpeg?w=1470&r=0.5625"
              alt="Carousel Image" class="carousel-image">
            
          </div>
          <div class="image-wrapper">
            <img
              src="https://proprikol.ru/wp-content/uploads/2020/08/kartinki-lamborgini-lamborghini-43.jpg"
              alt="Carousel Image" class="carousel-image">
            
          </div>
          <div class="image-wrapper">
            <img
              src="https://www.actualidadmotor.com/wp-content/uploads/2020/04/bugatti-chiron-1.jpg"
              alt="Carousel Image" class="carousel-image">
            
          </div>
          <div class="image-wrapper">
            <img
              src="https://sportishka.com/uploads/posts/2022-04/1651130488_54-sportishka-com-p-bmv-modeli-mashini-krasivo-foto-60.jpg"
              alt="Carousel Image" class="carousel-image">
        
          </div>
        </div>
        <button class="carousel-right carousel-button">R</button>
      </div>

      <div class="button-container-small">
        <button class="carousel-left-small carousel-button-small">L</button>
        <button class="carousel-right-small carousel-button-small">R</button>
      </div>
    </section>

    <script src="js.js"></script>
  </body>
</html>
